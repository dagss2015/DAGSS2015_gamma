<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="dialogoEditar" widgetVar="DialogoEditar" modal="true" resizable="false" appendTo="@(body)" header="Editar estado cita">
            <h:form id="formularioEditar">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medicoControlador.citaActual != null}">
                        <h:outputLabel value="Estado:" for="estado"/>
                        <h:selectOneMenu value="#{medicoControlador.citaActual.estado}" >
                            <f:selectItems value="#{gestionCitasControlador.estadosCitas}" />
                        </h:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton value="Guardar" actionListener="#{medicoControlador.doGuardarCitaEditada()}"  
                                     update="display,:formularioListado:tablaListado,:mensajes" 
                                     oncomplete="PF('DialogoEditar').hide()"/>
                    <p:commandButton value="Cancelar" onclick="PF('DialogoEditar').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
